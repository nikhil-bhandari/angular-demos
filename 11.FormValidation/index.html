<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01. Barebones Angular app</title>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="demo">
<div ng-controller="FormController as formCtrl">
    <form name="form" ng-submit="formCtrl.submit()" novalidate>
        <div ng-if="form.$submitted">
            Form was submitted
        </div>
        <div ng-if="form.$valid">
            Form is valid
        </div>
        <div ng-if="form.size.$touched">
            Form size is touched
        </div>
        <div>
            Size (integer 0 - 10):
            <input type="number" required ng-model="formCtrl.data.size" name="size" min="0" max="10" integer/>{{size}}
            <br/>
            <span ng-show="form.size.$error.integer">The value is not a valid integer!</span>
            <span ng-show="form.size.$error.min || form.size.$error.max">
                The value must be in range 0 to 10!
            </span>
        </div>
        <div>
            Username:
            <input type="text" required ng-model="formCtrl.data.name" name="name" username/>{{name}}<br/>
            <span ng-show="form.name.$pending.username">Checking if this name is available...</span>
            <span ng-show="form.name.$error.username">This username is already taken!</span>
        </div>

    </form>
</div>
</body>
</html>
