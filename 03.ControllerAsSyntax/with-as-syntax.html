<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01. Barebones Angular app</title>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!--<script type="text/javascript" src="js/why-as-syntax.js"></script>-->
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="demo">
    <div ng-controller="DemoController as demo">

        <h1>Hello {{demo.message}} !!</h1>
        <input type="text" ng-model="demo.message"/>

        <div ng-controller="DemoController as demo1">


            <h1>Hello {{demo1.message}} and {{demo.message}}!!</h1>
            <input type="text" ng-model="demo1.message"/>


            <div ng-controller="DemoController as demo2">


                <h1>Hello {{demo2.message}} and {{demo1.message}} and {{demo.message}}!!</h1>
                <input type="text" ng-model="demo2.message"/>


            </div>
        </div>
    </div>
</body>
</html>
