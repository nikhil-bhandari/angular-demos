<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01. Barebones Angular app</title>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="demo">
    <div ng-controller="DemoController as demo">
        1: <input type="radio" name="selection" value="1" ng-model="demo.selection"/> <br/>
        2: <input type="radio" name="selection" value="2" ng-model="demo.selection"/> <br/>
        3: <input type="radio" name="selection" value="3" ng-model="demo.selection"/> <br/>

        <div ng-switch on="demo.selection">
            <div ng-switch-when="1">1 Selected</div>
            <div ng-switch-when="2">2 Selected</div>
            <div ng-switch-default>3 Selected</div>
        </div>
    </div>
</body>
</html>
