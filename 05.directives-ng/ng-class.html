<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01. Barebones Angular app</title>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="demo">
<div ng-controller="DemoController as demo">
    <p ng-class="{strike: demo.deleted, bold: demo.important, red: demo.error}">Map Syntax Example</p>
    <input type="checkbox" ng-model="demo.deleted"> deleted (apply "strike" class)<br>
    <input type="checkbox" ng-model="demo.important"> important (apply "bold" class)<br>
    <input type="checkbox" ng-model="demo.error"> error (apply "red" class)
</div>
</body>
</html>
